<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="gameproject.js"></script>
    <meta charset="utf-8">
  </head>
  <body>
<svg width="95%" viewBox="0 0 800 390" style="background: white;">
  <image id="dog" x="250" y="20" width="80" height="80"
  xlink:href="http://bestanimations.com/Animals/Mammals/Dogs/pugs/funny-cute-animated-pug-gif-34.gif"/>

<image id="food1" x="575" y="5" width="80" height="80" xlink:href="http://www.pd4pic.com/images/food-cartoon-hot-dog-free-hamburger-colour-fast.png">
   <animate id="5to325" attributeName="y" from="5" to="325" dur="5s" begin="0s; 325to5.end"/>
   <animate id="325to5" attributeName="y" from="325" to="5" dur="5s" begin="5to325.end"/>
</image>

<image id="food2" x="190" y="5" width="80" height="80" xlink:href="http://www.pd4pic.com/images/food-cartoon-hot-dog-free-hamburger-colour-fast.png">
   <animate id="moving" attributeName="y" from="5" to="325" dur="5s" begin="0s; moving2.end"/>
   <animate id="moving2" attributeName="y" from="325" to="5" dur="5s" begin="moving.end"/>
</image>

</svg>
  </body>
</html>
