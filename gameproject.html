<!DOCTYPE html>
<html lang="en">
  <head>
  <link rel="stylesheet" type="text/css" href="gameproject.css">
    <meta charset="utf-8">
  </head>
  <body>
<svg id="screen" width="95%" viewBox="0 0 800 390" style="background: #0BF5E7;">

<image id="dog" x="350" y="20" width="80" height="80" xlink:href="http://dog-pictures.clipartonline.net/_/rsrc/1472761795730/cartoon-puppy-dogs/Dog_Cartoon_Image-3.png?height=320&width=320"/>

<text class="svgtext" x="270" y="40" font-size="40" fill="black">!Hot doggy!</text>

<text class="svgtext" x="600" y="30" font-size="15" fill="black">Food Eaten Score=</text>

<text id="foodScore" class="svgtext" x="750" y="30" font-size="15" fill="black">0</text>

<text class="svgtext" x="600" y="50" font-size="15" fill="black">Time=</text>

<text id="duration" class="svgtext" x="650" y="50" font-size="15" fill="black"></text>

<image id="food1" x="575" y="0" width="80" height="80" xlink:href="http://www.pd4pic.com/images/food-cartoon-hot-dog-free-hamburger-colour-fast.png">
   <animate id="5to325" attributeName="y" from="0" to="350" dur="5s" begin="0s; 325to5.end"/>
   <animate id="325to5" attributeName="y" from="350" to="0" dur="5s" begin="5to325.end"/>
</image>

<image id="food2" x="190" y="0" width="80" height="80" xlink:href="http://www.pd4pic.com/images/food-cartoon-hot-dog-free-hamburger-colour-fast.png">
   <animate id="moving1" attributeName="y" from="0" to="350" dur="5s" begin="0s; moving2.end"/>
   <animate id="moving2" attributeName="y" from="350" to="0" dur="5s" begin="moving1.end"/>
</image>

</svg>
  <script src="gameproject.js"></script>
  </body>
</html>
